name: Vercel Deployment

on:
  push:
    branches:
      - main  # Set the branch you want to deploy from

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install Vercel CLI
        run: npm install -g vercel

      - name: Vercel Deploy
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}  # Required for authentication
          VERCEL_PROJECT_NAME: ortvest-website-backend  # Set your Vercel project name
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}  # Optional: if you are using a Vercel team/organization
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}  # Optional: specify the project ID explicitly
        run: vercel --prod --token $VERCEL_TOKEN --scope $VERCEL_ORG_ID --project $VERCEL_PROJECT_NAME
